---
layout: page
title: {{ page.tag }}
---
<h2>{{ page.tag }}</h2>
<hr>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="muted" style="font-size: 0.85rem;">({{ post.date | date: "%Y %b %d" }} | Tags: {{ post | tags }})</span></li>
{% endfor %}
</ul>

<div id="tag-cloud">
  All tags: {{ site | tag_cloud }}
</div>
